<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>COMPUTER Vs YOU</h1>
    <div class="images">
      <div class="computer">
        <img src="./stoneComputer.png" alt="" />
      </div>
      <div class="player">
        <img src="./stonePlayer.png" alt="" />
      </div>
    </div>
    <div class="point">
      COMPUTER <span class="computerpoint">0</span>/
      <span class="playerpoint">0</span>PLAYER
    </div>
    <div class="options">
      <button type="button">STONE</button>
      <button type="button">PAPER</button>
      <button type="button">SCISSORS</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
